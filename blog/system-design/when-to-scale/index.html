          ">&lt;</button><div class="fixed inset-0 bg-black/30 z-40 lg:hidden"></div></div><script src="/julie/_next/static/chunks/webpack-f21d1ea040903a64.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/julie/_next/static/media/a15f2fce4b98b461-s.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n2:HL[\"/julie/_next/static/css/064e10fa6619f508.css\",\"style\"]\n3:HL[\"/julie/_next/static/css/e680cef9016abb97.css\",\"style\"]\n"])</script><script>self.__next_f.push([1,"4:I[2846,[],\"\"]\n6:\"$Sreact.suspense\"\n7:I[1523,[\"137\",\"static/chunks/137-7c01c277e0f0cc48.js\",\"269\",\"static/chunks/269-a28aad18182cd41e.js\",\"614\",\"static/chunks/614-0bac26ad143a75db.js\",\"797\",\"static/chunks/app/blog/%5B...slug%5D/page-c538284416fbde4d.js\"],\"BailoutToCSR\"]\n8:I[3124,[\"137\",\"static/chunks/137-7c01c277e0f0cc48.js\",\"269\",\"static/chunks/269-a28aad18182cd41e.js\",\"614\",\"static/chunks/614-0bac26ad143a75db.js\",\"797\",\"static/chunks/app/blog/%5B...slug%5D/page-c538284416fbde4d.js\"],\"default\"]\na:I[4707,[],\"\"]\nc:I[6423,[],\"\"]\nd:I[3483,[\"648\",\"static/chunks/648-3ae006cfe07c9d94.js\",\"768\",\"static/chunks/app/blog/layout-a0ac16c7cad7b2d1.js\"],\"default\",1]\ne:I[5495,[\"137\",\"static/chunks/137-7c01c277e0f0cc48.js\",\"648\",\"static/chunks/648-3ae006cfe07c9d94.js\",\"185\",\"static/chunks/app/layout-2f9a78561536bd6f.js\"],\"ThemeProvider\"]\nf:I[4491,[\"137\",\"static/chunks/137-7c01c277e0f0cc48.js\",\"648\",\"static/chunks/648-3ae006cfe07c9d94.js\",\"185\",\"static/chunks/app/layout-2f9a78561536bd6f.js\"],\"LanguageProvider\"]\n10:I[1890,[\"137\",\"static/chunks/137-7c01c277e0f0cc48.js\",\"648\",\"static/chunks/648-3ae006cfe07c9d94.js\",\"185\",\"static/chunks/app/layout-2f9a78561536bd6f.js\"],\"Header\"]\n12:I[1060,[],\"\"]\n9:T16ce,"])</script><script>self.__next_f.push([1,"\n## 개요\n시스템 디자인 면접을 보면 **\"분산 시스템을 어떻게 설계할까?\"** 라는 질문은 빠지지 않습니다.\n\n하지만 **\"언제 분산 시스템을 사용해야 할까?\"** 라는 의사결정 시점은 자주 다뤄지지 않습니다.\n\n과거에는 분산 시스템 없이 해결하기 힘든 규모가 많았지만, 최근 하드웨어 성능이 크게 발전하면서 단일 머신으로도 예전과 비교할 수 없을 만큼 큰 규모를 처리할 수 있게 되었습니다.\n\n스토리지를 예로 들면 단일 인스터스에서 100TB 이상의 SSD를 제공할 수 있고, 클라우드 환경에서는 S3 같은 Object storage를 PB 단위로 사용하는 일이 흔해졌습니다.\n한때 데이터베이스가 100GB만 되어도 샤딩하라고 했던 것 같은데 이제는 이 기준이 너무 보수적으로 변했습니다.\n\n이 글에선 현대 하드웨어 성능의 증가에 따라 **\"언제 스케일링을 해야 하는지\"** 의 기준이 어떻게 달라졌는지 적어보도록 하겠습니다.\n\n## 1. 캐싱\n인메모리 캐시 기술은 비교할 수 없을 정도로 발전했는데, 예전에는 64GB 정도의 Redis instance가 흔했지만, 지금은 **TB 단위**까지도 단일 인스턴스로 운용할 수 있습니다.\n- 메모리 용량: 메모리 최적화 인스턴스의 경우 최대 1TB 이상\n- Latency\n    - same region: 읽기 시 1ms 미만\n    - cross-region: 쓰기 시 1~2ms\n- Throughput\n    - read: 초당 10만 건 이상\n    - write: 초당 수십만 건 이상\n\n이처럼 캐시 하나에 상당한 규모를 담을 수 있기 때문에, 데이터의 부분적 캐싱을 고려하기 보다는 **데이터 전체를 통째로 올려도 될까**를 먼저 고민해봐야 합니다.\n\n캐시에 대한 샤딩을 고려해야 할 때는:\n- 데이터셋 크기가 1TB에 근접할 경우\n- 초당 10만건 이상의 트래픽이 지속적으로 발생하는 경우\n- 읽기 latency를 0.5ms 이하로 계속 유지해야 하는 경우\n- hit rate이 80% 미만으로 떨어지는 경우\n\n## 데이터베이스\nPostgreSQL, MySQL 등 현대 DB engine은 단일 인스턴스로도 수십 TB를 처리할 수 있을 만큼 성능이 올라갔습니다.\n\n보통 병목은 **\"백업/복구에 너무 오래 걸린다\"** 처럼 운영 관점에서 발생하는 경우가 많습니다.\n\n- Stroage (단일 인스턴스): 최대 64TB, aurora 등에선 128TB 이상도 가능 \n- Latency\n    - Read: 캐시된 데이터 기준 1-5ms, 디스크에서 읽을 경우 5-30ms\n    - Write: 고성능 설정일 때 5~15ms\n- Throughput\n    - Read: 초당 50000 TPS\n    - Write: 초당 10000~20000 TPS\n    - Connection: 5000~20000개 동시 연결 가능\n\nPB 단위로 데이터를 다루지 않는 이상, 실제로 단일 데이터베이스만으로도 수백 만 ~ 수천 만 사용자까지 버틸 수 있습니다.\n\n샤딩을 사용하기 전에, 정말 샤딩이 필요한지를 먼저 계산해봐야하고, 정말 샤딩이 필요한 경우라면 순수한 데이터의 양 때문인지, 운영 측면 문제 때문인지, 지리적 분산 때문인지 등 정확한 이유를 알아야합니다.\n\n누가 \"네이버 플레이스를 설계해봐라\" 하고 물어볼 때, 만약 업체가 1000만개라고 해도 각 업체가 1KB라면 10GB에 불과하니까, 데이터 양만 봤을 때는 굳이 샤딩을 고려할 이유가 없습니다.\n\n## 서버\n애플리케이션 서버에서 가장 흔한 병목은 CPU입니다. \n\n요즘 서버는 동시 연결 수가 수천~수만 개여도 커버할 수 있고, 클라우드 환경에서는 부하가 늘 시 몇 초만에 새 인스턴스를 띄워서 대응할 수 있습니다.\n\n- Connections: 인스턴스당 동시 10만+ 연결 가능\n- CPU: 8~64 core\n- 메모리: 보통 64~512GB, 최대 2TB 이상도 가능하긴 함\n- 네트워크: 최대 25GBps\n- startup time: 30~60초\n\n서버 확장을 고려해야 하는 경우는:\n- CPU 사용률이 70~80%을 꾸준히 넘가는 경우\n- latency가 threshold를 초과하는 경우\n- 메모리 사용률이 70~80%을 꾸준히 넘기는 경우\n- network bandwidth가 20Gbps에 근접하는 경우\n\n서버 로컬 캐싱, 인메모리 계산, 세션 처리를 적극적으로 활용해서 성능을 최적화 할 수 있고, CPU가 병목이 되는 경우 메모리를 더 끌어다 쓰는 최적화 기법을 사용할 수 있습니다.\n\n## 메시지 큐\nKafka같은 고성능 메시지 큐는 단일 클러스터에서 초당 수백만 건의 메시지를 처리하면서도 1~5ms 단위의 latency를 유지할 수 있습니다.\n\n- Latency: 1~5ms (same region, optimized setups)\n- Throughput: 초당 최대 100만 건 이상\n- 메시지 크기: 1kb~10MB\n- 스토리지: 브로커 당 50TB\n- Retention: 설정에 따라 몇 주에서 몇 달까지\n\n브로커 확장을 고려해야 하는 경우는:\n- 브로커 당 처리량이 초당 80만 건 이상인 경우\n- 클러스터 내 파디션 수가 20만 개에 가까워진 경우\n- consumer lag가 계속 증가하는 경우\n\n## 마무리\n시스템 디자인에서 가장 흔히 하는 실수 중 하나가 **너무 섣부르게 샤딩을 도입하는 것**입니다.\n\n단일 인스턴스로도 충분히 감당 가능한 규모일 때 \"샤딩을 어떻게 도입할까?\"부터 고민할 때가 많습니다. \n\n또한, SSD에서 인덱스 조회를 하면 10ms 안팎이면 충분히 빠른데도 불필요하게 캐시 레이어를 붙이기도 합니다.\n\n진짜로 분산 아키텍쳐가 필요한 시점이 오면 적극적으로 적용해야 하지만, 그 전에 **현재 단일 인스턴스가 어느 정도까지 버틸 수 있는가**를 구체적인 수치로 확인해본 후, Batch write, index optimization, connection pool, async commit 등 간단한 최적화부터 시도해보는게 좋습니다.\n"])</script><script>self.__next_f.push([1,"b:[\"slug\",\"system-design/when-to-scale\",\"c\"]\n13:[]\n"])</script><script>self.__next_f.push([1,"0:[\"$\",\"$L4\",null,{\"buildId\":\"hASPlcudqfoGRA_bnaCUb\",\"assetPrefix\":\"/julie\",\"urlParts\":[\"\",\"blog\",\"system-design\",\"when-to-scale\",\"\"],\"initialTree\":[\"\",{\"children\":[\"blog\",{\"children\":[[\"slug\",\"system-design/when-to-scale\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"system-design\\\",\\\"when-to-scale\\\"]}\",{}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"blog\",{\"children\":[[\"slug\",\"system-design/when-to-scale\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L5\",[\"$\",\"$6\",null,{\"fallback\":null,\"children\":[\"$\",\"$L7\",null,{\"reason\":\"next/dynamic\",\"children\":[\"$\",\"$L8\",null,{\"post\":{\"slug\":\"system-design/when-to-scale\",\"categorySlug\":\"system-design\",\"title\":{\"ko\":\"언제 샤딩이 필요한가\",\"en\":\"When should we shard our system\"},\"date\":\"2025-03-15 15:17\",
